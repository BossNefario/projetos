<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="maonamassa.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
	<div class="login-container">
		<img src="ultima-logo.png" id="logo">
		<span id="log-in">Log in</span>
		<img src="arte.png" id="arte">
		<form>
			<div>
				<label for="email"></label>
				<input type="text" id="email" name="email" placeholder="Email" required>
			</div>
			<div>
				<label for="password"></label>
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
			<div>
				<label for="remember-me" id="labelremember">Remember me:</label>
				<input type="checkbox" id="remember-me" name="remember-me">
			</div>
			<div>
				<a href="#" id="esqueci">Forget password?</a>
			</div>
			<button type="submit" id="entrar">Entrar</button>
			<div>
				<a href="#" id="criarConta">Desejo criar minha conta</a>
			</div>
		</form>
	</div>
</body>

</html>
